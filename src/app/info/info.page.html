<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>InformaciÃ³n de {{student.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <img  [src]="student.photo"/>
      <ion-card-header>
        <ion-card-title>
          <ion-label>
            {{student.controlNumber}}
            <ion-chip color="primary" class="ion-float-right">
              <ion-label>{{student.career}}</ion-label>
            </ion-chip>
          </ion-label>
        </ion-card-title>
        <ion-card-subtitle>
          {{student.email}}
        </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <h2>
          CURP: {{student.curp}}
        </h2>
        <h2>
          Edad: {{student.age}}
        </h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
