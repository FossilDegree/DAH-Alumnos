<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let it of students; let i=index">
            <ion-item>
              <ion-label>{{it.name}}</ion-label>
            </ion-item>
            <ion-item-options> 
              <ion-item-option side="end" (click)="deleteStudent(i)" expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
              <ion-item-option side="end" (click)="getStudentByNC(it.controlNumber)" expandable color="primary">
                <ion-icon name="information-circle-outline"></ion-icon>
              </ion-item-option>
              <ion-item-option side="end" (click)="updateStudent(i)" expandable color="secondary">
                <ion-icon name="information-circle-outline"></ion-icon>
              </ion-item-option>        
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button (click)="newStudent()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
